<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">


    <div class="modal-header">
        <h4 class="modal-title" id="mySongLabel">Create or edit a Song</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!song.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="song.id" readonly />
        </div>
        <div class="form-group" [hidden]="!song.deezerRef">
            <label for="id">Deezer Ref :</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="song.deezerRef" readonly />
        </div>
        <jhi-deezer-song [song]="song"></jhi-deezer-song>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;
            <span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;
            <span>Save</span>
        </button>
    </div>
</form>
