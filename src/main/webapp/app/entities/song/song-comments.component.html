<div *ngIf="song" class="table-responsive">
    <div class="gradient-transparent">
        <table>
            <tr *ngFor="let comment of song.comments">
                <li>{{comment.user.login}} : {{comment.text}}</li>
            </tr>
        </table>
    </div>
    <div class="test-absolute"></div>
    <jhi-add-comment [song]="song"></jhi-add-comment>
</div>
